<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="calcapp.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JS Calculator</h1>
    <div class="container">
      <div class="row">
        <div id="test" class="col-lg-4 col-lg-offset-4 col-md-5 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
          <input name="display" id="outputNo" type="numeber" disabled ></input>
      <div class="row">
      <div class="col-lg-12">
     <button id="squarrootBtn" value="">Sqrt</button>
    <button id="percentageBtn">%</button>
    <button id="squarBtn">x^2</button>
    <button id="clearBtn">CE</button>
        
      </div> 
      </div>
        <div class="row">
      
      <div class="col-lg-12">
     <button class="numberBtn" value="7">7</button>
    <button class="numberBtn" value="8">8</button>
    <button class="numberBtn" value="9">9</button>
        <button id="plusBtn">+</button>
      </div>
      </div>
          <div class="row">
      <div class="col-lg-12">
     <button class="numberBtn" value="4">4</button>
    <button class="numberBtn" value="5">5</button>
    <button class="numberBtn" value="6">6</button>
        <button id="multipliBtn">*</button>
      </div>
      </div>
          <div class="row">
      <div class="col-lg-12">
     <button class="numberBtn" value="1">1</button>
    <button class="numberBtn" value="2">2</button>
    <button class="numberBtn" value="3">3</button>
        <button id="minusBtn" >-</button>
      </div>
      </div>
          <div class="row">
      <div class="col-lg-12">
     <button class="numberBtn" value="0" >0</button>
    <button id="desimalBtn">.</button>
    <button id="equalBtn">=</button>
        <button id="divideBtn">/</button>
      </div>
      </div>
     
      
    
        </div>
      </div>
      </div>
    
    <h4 id="copyright" ><span class="glyphicon glyphicon-copyright-mark"></span> By Tathagata Das 2017 </h4>
  </body>
  
</html>
